<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/user.css">
</head>
<body>
    <!-- 侧边栏 -->
    <div class="lt-aside">
        <div class="aside-head"><a href="index.html">乐淘</a></div>
        <div class="head-info">
            <img src="./images/default.png" alt="">
            <p>超级管理系统</p>
        </div>
        <!-- 列表 -->
        <div class="lt-list">
            <ul>
                <li class="active">
                    <a href="user.html"><span class="glyphicon glyphicon-user"></span>用户管理系统</a>
                </li>
                <li>
                    <a href="javascript:;"><span class="glyphicon glyphicon-user"></span>分类管理系统</a>
                    <div class="second">
                        <a href="cate1.html">一级分类</a>
                        <a href="cate2.html">二级分类</a>
                    </div>
                </li>
                <li>
                    <a href="product.html"><span class="glyphicon glyphicon-user"></span>商品管理系统</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="lt-right">
    <!-- 右侧头部 -->
        <div class="right-head">
            <a href="javascript:;" class="pull-left ani"><span class="glyphicon glyphicon-align-justify"></span></a>
            <a href="javascript:;" class="pull-right back"><span class="glyphicon glyphicon-log-out"></span></a>
        </div>
    <div class="container-fluid">
        <!-- 右侧面包屑导航 -->
        <ol class="breadcrumb">
            <li><a href="#">管理系统</a></li>
            <li class="active">首页</li>
        </ol>
        <div class="lt-content">
            <table class="table table-bordered talbe-hover">
                <thead>
                    <tr>
                        <th width="10%">序号</th>
                        <th width="20%">用户名</th>
                        <th width="30%">手机号</th>
                        <th width="20%">状态</th>
                        <th width="20%">操作</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
            <div class="text-right">
                <ul id="paginator"></ul>
            </div>
        </div>
    </div>
    </div>
    <!-- 模态框 -->
    <div class="modal fade" tabindex="-1" role="dialog" id="myModal">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p class="red"><span class="glyphicon glyphicon-info-sign"></span>您确定要退出后台管理系统吗？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary submit">确定</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <script src="./lib/jquery/jquery.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/user.js"></script>
    <script type="text/html" id="user-tpl"> 
        {{each rows v i}}
            <tr>
                <td>{{(page - 1) * size + i + 1}}</td>
                <td>{{v.username}}</td>
                <td>{{v.mobile}}</td>
                <td>{{v.isDelete === 0 ? '禁用' : '正常'}}</td>
                <td data-page="{{page}}" data-id="{{v.id}}" class="update">
                    {{if v.isDelete === 1}}
                    <button class="btn btn-danger">禁用</button>
                    {{else}}
                    <button class="btn btn-success">启用</button>
                    {{/if}}
                </td>
            </tr>
        {{/each}}
    </script>
</body>
</html>
