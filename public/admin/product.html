<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>一级分类页面</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/cate2.css">
</head>

<body>
    <!-- 侧边栏 -->
    <div class="lt-aside">
        <div class="aside-head"><a href="index.html">乐淘</a></div>
        <div class="head-info">
            <img src="./images/default.png" alt="">
            <p>超级管理系统</p>
        </div>
        <!-- 列表 -->
        <div class="lt-list">
            <ul>
                <li>
                    <a href="user.html"><span class="glyphicon glyphicon-user"></span>用户管理系统</a>
                </li>
                <li>
                    <a href="javascript:;"><span class="glyphicon glyphicon-user"></span>分类管理系统</a>
                    <div class="second" style="display:block">
                        <a href="cate1.html">一级分类</a>
                        <a href="cate2.html">二级分类</a>
                    </div>
                </li>
                <li class="current">
                    <a href="product.html"><span class="glyphicon glyphicon-user"></span>商品管理系统</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="lt-right">
        <!-- 右侧头部 -->
        <div class="right-head">
            <a href="javascript:;" class="pull-left ani"><span class="glyphicon glyphicon-align-justify"></span></a>
            <a href="javascript:;" class="pull-right back"><span class="glyphicon glyphicon-log-out"></span></a>
        </div>
        <div class="container-fluid">
            <!-- 右侧面包屑导航 -->
            <ol class="breadcrumb">
                <li><a href="#">管理系统</a></li>
                <li class="active">首页</li>
            </ol>
            <div class="lt-content">
                <button class="btn btn-default insert">添加分类</button>
                <table class="table table-bordered talbe-hover">
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>商品名称</th>
                            <th>商品描述</th>
                            <th>商品库存</th>
                            <th>商品尺寸</th>
                            <th>商品状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
                <div class="text-right">
                    <ul id="paginator"></ul>
                </div>
            </div>
        </div>
    </div>
    <!-- 模态框 -->
    <div class="modal fade" tabindex="-1" role="dialog" id="myModal">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p class="red"><span class="glyphicon glyphicon-info-sign"></span>您确定要退出后台管理系统吗？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary submit">确定</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <!-- 添加分类的模态框 -->
    <div class="modal fade" tabindex="-1" role="dialog" id="productModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form id="form">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">添加分类</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <div class="dropdown">
                                <button class="btn btn-default dropdown-toggle btnChange" type="button" id="dropdownMenu1"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                    请选择二级分类名称
                                    <span class="caret"></span>
                                </button>
                                <input type="hidden" name="brandId">
                                <ul class="dropdown-menu ulChange" aria-labelledby="dropdownMenu1">

                                </ul>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="proName" placeholder="请输入商品名称">
                        </div>
                        <div class="form-group">
                            <textarea type="text" class="form-control" name="proDesc" placeholder="请输入商品描述" rows="4"></textarea>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="num" placeholder="请输入商品库存">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="size" placeholder="请输入商品尺寸">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="oldPrice" placeholder="请输入商品原价">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="price" placeholder="请输入商品现价">
                        </div>
                        <div class="form-group push">
                            <button class="btn btn-default">上传图片</button>
                            <input type="file" name="pic1" id="fileupload" multiple data-url="/product/addProductPic">
                        </div>
                        <div class="form-group mul-img">
                            <!-- <img src="./images/none.png" width="100" height="100"> -->
                            <input type="hidden" name="picArr">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="reset" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="submit" class="btn btn-primary">确定</button>
                    </div>
                </form>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <script src="./lib/jquery/jquery.js"></script>
    <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
    <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/product.js"></script>
    <script type="text/html" id="product-tpl">
        {{each rows v i}}
            <tr>
                <td>{{(page - 1)*size + i + 1}}</td>
                <td>{{v.proName}}</td>
                <td>{{v.proDesc}}</td>
                <td>{{v.num}}</td>
                <td>{{v.size}}</td>
                <td>{{v.statu === 1 ? '已上架' : '已下架'}}</td>
                <td>
                    {{if v.statu === 0 }}
                    <button class="btn btn-success">已上架</button>
                    {{else}}
                    <button class="btn btn-danger">已下架</button>
                    {{/if}}
                </td>
            </tr>
        {{/each}}
    </script>
    <script type="text/html" id="li-tpl">
    {{each rows v i}}
        <li><a href="javascript:;"  data-id="{{v.id}}">{{v.brandName}}</a></li>
    {{/each}}
    </script>
</body>

</html>
